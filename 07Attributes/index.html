<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Attributes</title>
</head>

<body>
    <h1>
        <a href="https://www.w3schools.com/html/html_attributes.asp" style="text-decoration: none;" target="_blank">HTML Attributes</a>
        <!-- Attribute name: href, style, target -->
        <!-- Atribute value: text-decoration: none;, _blank, https://www.w3schools.com/html/html_attributes.asp -->
        <!-- Content: HTML Attributes -->
        <!-- target="_blank" là mở đường link trong 1 tab khác -->
    </h1>
    <ul>
        <li>All HTML elements can have <b>attributes</b></li>
        <li>Attributes provide <b>additional information</b> about an element</li>
        <li>Attributes are always specified in <b>the start tag</b></li>
        <li>Attributes usually come in name/value pairs like: <b>name="value"</b></li>
    </ul>
</body>
