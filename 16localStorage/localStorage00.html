<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>local Storage</title>
</head>

<body>
    <h1>Hướng dẫn lưu dữ liệu trên trình duyệt dùng localStorage.</h1>
    <a href="https://viblo.asia/p/luu-tru-du-lieu-cuc-bo-html5-local-storage-LzD5dNzeZjY">Lưu trữ dữ liệu cục bộ - HTML5 Local Storage</a>
    <br/>
    <input id="new-item" type="text">
    <button id="add-btn">Add</button>
    <ul id="todo-list"></ul>

    <script type="text/javascript">
        let storageKey = 'todoList';
        let dataString = localStorage.getItem(storageKey);
        let todoList;
        if (dataString) {
            todoList = JSON.parse(dataString);
        } else {
            todoList = [];
        }
        // let todoList = [
        //     'Sứt',
        //     'Lem',
        //     'Trắng'
        // ];
        let todoList = JSON.parse(dataString);

        let addBtn = document.getElementById('add-btn');
        addBtn.addEventListener('click', addItem);

        function addItem() {
            // Get value of the input
            let input = document.getElementById('new-item');
            let newItem = input.value;
            // add to todoList array
            todoList.push(newItem);
            // re-render
            render();
            // clear input
            input.value = '';
            // store data
            // localStorage.setItem(storageKey, todoList);
            localStorage.setItem(storageKey, JSON.stringify(todoList));
        }

        function render() {
            let htmlList = document.getElementById('todo-list');
            let content = todoList.map(function(item) {
                return '<li>' + item + '</li>';
            });
            htmlList.innerHTML = content.join('');
        }

        render();
    </script>
</body>

</html>
