<!--  
Tìm hiểu các method của document:
- getElementsByClassName
- getElementsByTagName
- querySelector
- querySelectorAll
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Object Model</title>
</head>

<body>
    <table style="border: 1px solid blue;">
        <thead>
            <th>Tên</th>
            <th>Chức năng</th>
        </thead>
        <tr>
            <td>getElementsByClassName</td>
            <td>Tìm phần tử theo tên class</td>
        </tr>
        <tr>
            <td>getElementsByTagName</td>
            <td>Tìm phần tử thông qua ID</td>
        </tr>
        <tr>
            <td>querySelector</td>
            <td>Trả về phần từ đầu tiên tìm được theo selector của CSS</td>
        </tr>
        <tr>
            <td>querySelectorAll</td>
            <td>Tìm phần tử theo tên selector của CSS</td>
        </tr>
    </table>
</body>

</html>
