<!-- 
1. Property nào của document lưu tham chiếu tới các <img> tags trong trang web
    - Đó là images
    https://developer.mozilla.org/en-US/docs/Web/API/Document/images
2. Sử dụng inspector để xem constructor function của một <img> có tên là gì
    - Image()
    The Image() constructor creates and returns a new HTMLImageElement object representing an HTML <img> element 
    which is not attached to any DOM tree. It accepts optional width and height parameters. When called without parameters, 
    new Image() is equivalent to calling document.createElement("img").
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Object Model</title>
</head>

<body>
    <img src="https://www.gravatar.com/avatar/f044b7f61cfd63b1141297f88d566f52?s=80" alt="">
</body>

</html>
