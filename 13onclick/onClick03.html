<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onclick</title>
</head>

<body>
    <h1>onclick</h1>
    <h6>Hướng dẫn xử lý sự kiện click từ người dùng, giúp xây dựng trang web có tính tương tác hơn.</h6>
    <!-- 
        Viết code sao cho khi nhập tên ai đó vào ô input, click vào nút Say Hi! sẽ hiển thị ra alert box với nội dung: Hi kèm theo tên người đó. Ví dụ: Hi Coders.Tokyo
     -->
    <input type="text" id="name" placeholder="Enter your name" />
    <button onclick="sayHi();">Say Hi!</button>
    <script type="text/javascript">
        let name = document.getElementById('name');

        function sayHi() {
            alert('Hi ' + name.value);
        }
    </script>
</body>

</html>
