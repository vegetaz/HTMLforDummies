<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onclick</title>
</head>

<body>
    <h1>onclick</h1>
    <h6>Hướng dẫn xử lý sự kiện click từ người dùng, giúp xây dựng trang web có tính tương tác hơn.</h6>
    <!-- 
        Tạo  button mới nằm dưới p
        Viết code sao cho khi click vào button đó thì giá trị biến count tăng 1 đơn vị và nội dung của counter cũng thay đổi theo
    -->
    <p id="count">0</p>
    <button onclick="coLick();">Count</button>
    <script type="text/javascript">
        let count = 0;
        let counter = document.getElementById('count');

        function coLick() {
            count++;
            counter.innerHTML = count;
        }
    </script>
</body>

</html>
